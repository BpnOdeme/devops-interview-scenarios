upstream backend_servers {
    # Fixed: Added semicolons to all server directives
    server 127.0.0.1:8081 weight=1;
    server 127.0.0.1:8082 weight=2;
    server 127.0.0.1:8083 weight=1;
    
    # Fixed: Corrected typo from ip_hsh to ip_hash
    ip_hash;
    
    # Health check configuration (passive health checks are default)
    # For active health checks, nginx plus is required
}

server {
    listen 80;
    server_name _;
    
    location / {
        # Fixed: Corrected typo from prox_pass to proxy_pass
        proxy_pass http://backend_servers;
        
        # Fixed: Uncommented important headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Fixed: Consistent timeout format (all using seconds)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Additional best practice headers
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Fixed: Added missing semicolon and closing brace
    location /health {
        access_log off;
        proxy_pass http://backend_servers/health;
    }
    
    # Status endpoint for monitoring
    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}
