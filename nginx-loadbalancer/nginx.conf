# Reference Nginx Load Balancer Configuration
# This is a working example for students to reference

# Define the backend server pool
upstream backend_pool {
    # Define backend servers with optional weight
    server backend1.example.com:8080 weight=1;
    server backend2.example.com:8080 weight=2;
    server backend3.example.com:8080 weight=1;
    
    # Load balancing method (round-robin is default)
    # Options: ip_hash, least_conn, random
    ip_hash;
    
    # Keep alive connections to backends
    keepalive 32;
}

server {
    listen 80;
    server_name loadbalancer.example.com;
    
    # Main application traffic
    location / {
        proxy_pass http://backend_pool;
        
        # Important proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://backend_pool/health;
        proxy_set_header Host $host;
    }
    
    # Status page for monitoring
    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}